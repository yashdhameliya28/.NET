<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="bg-primary p-5">
        <div class="bg-light m-5 p-5">
            <img height="400px" style="width: 100%;"
                src="https://img.freepik.com/premium-photo/locator-mark-map-location-pin-navigation-icon-sign-blue-background-with-search-concept_79161-1629.jpg">

            <h1 class="text-center text-primary mt-4">Order/Delivery Tracking</h1>
            <h3 class="text-center text-primary mb-5">Trece your order</h3>

            <h1 class="text-primary">Personal Information</h1>
            <hr class="bg-primary">
            <form>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="contactNumber" class="form-label">
                            Contact number <span class="text-danger">*</span>
                        </label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="inputPassword3">
                        <div class="form-text text-muted">As per your order.</div>
                    </div>
                </div>
            </form>


            <h1 class="text-primary">Order Information</h1>
            <hr class="bg-primary">
            <form>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Order ID <span
                            class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="contactNumber" class="form-label">
                            Delivery destination <span class="text-danger">*</span>
                        </label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="inputPassword3">
                        <div class="form-text text-muted">Stress Address.</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="inputPassword3">
                        <div class="form-text text-muted">Address Line 2.</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" id="inputPassword3">
                                <div class="form-text text-muted">City</div>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="inputPassword3">
                                <div class="form-text text-muted">State/Region/Province</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-2">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" id="inputPassword3">
                                <div class="form-text text-muted">Postal/Zip Code</div>
                            </div>
                            <div class="col">
                                <div class="position-relative">
                                    <select class="form-select" id="validationTooltip04" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                    <div class="invalid-tooltip">
                                        Please select a valid state.
                                    </div>
                                </div>
                                <div class="form-text text-muted">Country</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-2">
                        When did you place your <br>order?<span class="text-danger">*</span>
                    </div>
                    <div class="col">
                        <input type="date p-2 rounded-lg">
                        <i class="bi bi-calendar-date text-danger fs-4"></i>
                        <div class="form-text text-muted">dd-MMMM-yyyy</div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary px-5 mt-5 fs-4">Submit</button>
                </div>

            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
</body>

</html>
