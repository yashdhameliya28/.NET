<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    
    <div class="container bg-primary-subtle">
    <h1 class="text-center">Student Registeration Form</h1>

        <div class="col ">
            <div class="row m-2">
                <h5>Firstname:
                </h5>
            </div>
            <div class="row m-2">
                <input type="text" placeholder="Enter Firstname">
            </div>
            <div class="row m-2">
                <h5>Middlename:
                </h5>
            </div>
            <div class="row m-2">
                <input type="text" placeholder="Enter Middlename">
            </div>
            <div class="row m-2">
                <h5>Lastname:
                </h5>
            </div>
            <div class="row m-2">
                <input type="text" placeholder="Enter Lastname">
            </div>
        </div>
        <div class="d-flex">
            <div class="h5">Cource:</div>
            <div class="dropdown m-2">

                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Cource
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
        <div class="h5">Gender:</div>
        <div class="d-flex justify-content-around col-2">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                <label class="form-check-label" for="radioDefault2">
                    Female
                </label>
            </div>
        </div>
        <div class="h5">Phone:</div>
        <div class="align-items-center">


            <div class="input-group mb-3">

                <input type="text" class="form-control" placeholder="+91" disabled>

            </div>
            <div class="input-group">

                <input type="text" class="form-control" placeholder="Phone no." disabled>

            </div>

        </div>
        <div class="h5">Address:</div>
        <div class="input-group mb-3">

            <div class="form-floating">
                <textarea name="" id="" class="col-12"></textarea>

            </div>
        </div>
        <div class="h5">Email:</div>
        <div class="input-group mb-3">

            <div class="form-floating">
                <input type="email" placeholder="Email" class="col-12">

            </div>
        </div>
        <div class="h5">Password:</div>
        <div class="input-group mb-3">

            <div class="form-floating">
                <input type="password" placeholder="password" class="col-12">

            </div>
        </div>
        <div class="h5">Re-Password:</div>
        <div class="input-group mb-3">

            <div class="form-floating">
                <input type="password" placeholder="Password" class="col-12">

            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Submit</button>

        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
