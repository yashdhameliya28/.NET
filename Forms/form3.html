<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container p-2">
        <div class="container p-2 h2">
            <u>Re</u>gistartion
        </div>

        <div class="container">
            <div class="container h5 text-secondary mt-3">Personal Details:</div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Full name:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter birth date">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter yout email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Mobile number:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter mobile number">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Gender:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your gender">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Occupation:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter occupation">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="container h5 text-secondary mt-3">Identity Details:</div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">ID Type:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter id type">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">ID Number:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter id number">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Issue Authority:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter issue department">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Issue Date:</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter id issue date">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Issue State:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter id issue state">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Expiry Date:</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter id expiry date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-1 col-3 mx-start">
                <button class="btn btn-primary" type="button">Next </button>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
